<html>
<head>
	<meta charset="UTF-8">
	<title>CPFIT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<style>
		input[type='button']{
			width:150;
			height:150;
			background-color: #007f00;
			border-radius: 25px
		}
	</style>
</head>
<body>
<img src='acercpf.svg'>
<center>	
	<input id=' 0' type="button"><input id=' 4' type="button"><input id=' 8' type="button">
	<br>
	<input id=' 1' type="button"><input id=' 5' type="button"><input id=' 9' type="button">
	<br>
	<input id=' 2' type="button"><input id=' 6' type="button"><input id='10' type="button">
	<br>
	<input id=' 3' type="button"><input id=' 7' type="button"><input id='11' type="button">
	<br>
	<code id='pl'></code><br>
	<img width='70%' src='chigi.png'>
</center>

<script>

	$(function(){	
		var ret = cpf.request('[\"resetPin\"]'
			+',[\"setPinMode\",\"digital\", 0,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 1,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 2,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 3,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 4,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 5,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 6,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 7,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 8,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\", 9,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\",10,\"OUTPUT\"]'
			+',[\"setPinMode\",\"digital\",11,\"OUTPUT\"]');
		$('#pl').html(ret);

		$("input").click(function(){
			var color=$(this).css("background-color").toString(),
				ledid=$(this).attr("id")
			// console.log(color)
			// console.log(color=='rgb(0, 127, 0)')
			if(color=="rgb(0, 127, 0)"){
  				$(this).css("background-color","#00ff00");
  				var ret = cpf.request('[\"digitalWrite\",'+ledid+',1]');
  				$('#pl').html(ret);
  				// $('#pl').html(ledid);
  			}else{
  				$(this).css("background-color","#007f00");
  				var ret = cpf.request('[\"digitalWrite\",'+ledid+',0]');
  				$('#pl').html(ret);
  				// $('#pl').html(ledid);
  			}	
		});
	})	
</script>	
</body>
<html>
